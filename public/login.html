 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous"
  />
  <style>
   body {
    display: grid;
    place-items: center;
    height: 100dvh;
   }
  </style>
  <title>Promo 2025 | Login</title>
 </head>
 <body>
  <form>
   <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email"/>
   </div>
   <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" name="password"/>
   </div>
   <button type="submit" class="btn btn-primary">Acceder</button>
  </form>
  <script>
    const userLogin = {email: "juanito@gmail.com", password: "1234"}
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (userLogin.email === form.elements.email.value && userLogin.password === form.elements.password.value) {
                localStorage.setItem("email", form.elements.email.value)
                localStorage.setItem("password", form.elements.password.value)
                location.href = "./index.html"
            }else {
                alert("El email o la contraseña son incorrectos")
            }
        }
    )
    
  </script>
 </body>
</html>
