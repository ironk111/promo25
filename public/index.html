<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo 2025 ProA</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <style>
    /*image container card*/
    .image-container {
      width: 100%;
      height: 180px;
      aspect-ratio: auto;
      overflow: hidden;
      border-radius: 14px;
    }
  
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /*card container hover*/
    .card-hover {
      transition: opacity 0.3s ease-in-out;
      opacity: 1;
    }
    .card-hover:hover {
      opacity: 0.8;  
    }
    /* Spinner styles */
    #spinner {
      display: none; /* Ocultar el spinner inicialmente */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
        }
  </style>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="homeButton">
            <img src="img/logo-promo25-removebg.png" alt="DreamDrive" width="80" height="80" class="d-inline-block align-text-center">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <!--acá se añaden los botones con js-->
              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>-->
            </ul>
            
            <div class="d-flex" role="search">
              <input class="form-control me-2 rounded-4" placeholder="Buscar" aria-label="Search" id="input">
              <button class="btn btn-primary rounded-pill" id="search">Buscar</button>
            </div>
          </div>
        </div>
      </nav>
</header>
  <h1 class="text-center pt-4"></h1>
  <div class="container mx-auto">
    <section class="row row-cols-1 row-cols-md-3 g-4 m-md-3">
    </section>
  </div>
